<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname"> <br><br>

    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname"> <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"> <br><br>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone"> <br><br>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message"></textarea> <br><br>

    <label for="favColor">What is your favorite color?</label>
    <select name="favColor" id="favColor">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select> <br><br>

    <input type="submit" value="Submit"><br><br>

    <fieldset>
        <legend>What is your favorite meal?</legend>
        <input type="radio" id="breakfast" name="meal" value="breakfast">
        <label for="breakfast">Breakfast</label>
        <input type="radio" id="lunch" name="meal" value="lunch">
        <label for="lunch">Lunch</label>
        <input type="radio" id="dinner" name="meal" value="dinner">
        <label for="dinner">Dinner</label>
    </fieldset><br>

        <fieldset>
        <legend>What meal you like most? (Select all of them)</legend>
        <input type="checkbox" id="breakfast" name="meal" value="breakfast">
        <label for="breakfast">Breakfast</label>
        <input type="checkbox" id="lunch" name="meal" value="lunch">
        <label for="lunch">Lunch</label>
        <input type="checkbox" id="dinner" name="meal" value="dinner">
        <label for="dinner">Dinner</label>
    </fieldset>
</body>
</html>
