<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rearrange Roll Numbers</title>
</head>
<body>
    <h3>Here is all the roll numbers of students in our class:</h3>
    <ul id="rollNumberList"></ul>

    <script>
        const rollNumbers = [5, 2, 9, 1, 59, 6];
        rollNumbers.sort((a, b) => a - b);
        const rollNumberList = document.getElementById("rollNumberList");
        rollNumberList.innerHTML = rollNumbers.join(", ");
    </script>
</body>
</html>
