<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludor Chokka</title>
</head>
<body>
    <h1>Press the button to roll the dice:</h1>
    <button onclick="document.getElementById('diceResult').innerHTML = rollDice()">Roll Dice</button>
    <p id="diceResult"></p>

    <script>
    function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
    }
    </script>
</body>
</html>
