<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Leap Year</title>
</head>
<body>
    <h1>Finding Leap Year</h1>
    <form id="leapYearForm">
        <label for="year">Enter a year:</label>
        <input type="number" id="year" name="year" required>
        <button type="submit">Check Leap Year</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("leapYearForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const year = parseInt(document.getElementById("year").value);
            const result = document.getElementById("result");
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                result.textContent = year + " is a leap year.";
            } else {
                result.textContent = year + " is not a leap year.";
            }
        });
    </script>   
</body>
</html>
